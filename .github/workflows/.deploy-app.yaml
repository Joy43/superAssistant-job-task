name: Ready the code and deploy

on:
  pull_request:
    types: [opened]
  push:
    branches:
      - "main"
      - "release/**"

jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.15
      - run: npm ci
      - name: Run tests
        run: npm test  # Make sure package.json has "test" script or placeholder

  build-code:
    runs-on: ubuntu-latest
    needs: test-code
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.15
      - run: npm ci
      - name: Build project
        run: npm run build  # <-- corrected

  deploy-code:
    runs-on: ubuntu-latest
    needs: build-code
    steps:
      - name: Deploy
        run: echo "Add your deployment commands here"
